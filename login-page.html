<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Girişi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .login-container {
      background-color: #ffffff;
      padding: 60px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .login-title {
      font-size: 32px;
      color: #1f2a44;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1f4ba5;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background-color: #1f4ba5;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #173b86;
    }

    /* ---- Loader CSS ---- */
    .pyramid-loader {
      position: relative;
      width: 300px;
      height: 300px;
      display: block;
      transform-style: preserve-3d;
      transform: rotateX(-20deg);
      margin-top: 60px;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotateY(360deg);
      }
    }

    .pyramid-loader .wrapper .side {
      width: 70px;
      height: 70px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform-origin: center top;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .pyramid-loader .wrapper .side1 {
      transform: rotateZ(-30deg) rotateY(90deg);
      background: linear-gradient(to bottom right, #1afbf0, #da00ff);
    }

    .pyramid-loader .wrapper .side2 {
      transform: rotateZ(30deg) rotateY(90deg);
      background: linear-gradient(to bottom right, #1afbf0, #da00ff);
    }

    .pyramid-loader .wrapper .side3 {
      transform: rotateX(30deg);
      background: linear-gradient(to bottom right, #1afbf0, #da00ff);
    }

    .pyramid-loader .wrapper .side4 {
      transform: rotateX(-30deg);
      background: linear-gradient(to bottom right, #1afbf0, #da00ff);
    }

    .pyramid-loader .wrapper .shadow {
      width: 60px;
      height: 60px;
      background: #8b5ad5;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      transform: rotateX(90deg) translateZ(-40px);
      filter: blur(12px);
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 40px 20px;
      }

      .login-title {
        font-size: 26px;
      }

      input[type="text"],
      input[type="password"],
      .login-btn {
        font-size: 16px;
        padding: 14px;
      }

      .pyramid-loader {
        transform: scale(0.7) rotateX(-20deg);
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN KUTUSU -->
  <div class="login-container">
    <h2 class="login-title">Giriş Yap</h2>
    <form>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Parola</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
  </div>

  <!-- PIRAMIT LOADER DIŞARIDA -->
  <div class="pyramid-loader">
    <div class="wrapper">
      <span class="side side1"></span>
      <span class="side side2"></span>
      <span class="side side3"></span>
      <span class="side side4"></span>
      <span class="shadow"></span>
    </div>
  </div>

</body>
</html>
